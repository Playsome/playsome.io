<!DOCTYPE html>
<html>
    <head>
        <title>Playsome</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            
            #main {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
                text-align: center;
            }
            #main h1 { color: #00C5A1; margin-bottom: 50px; }
            #main h4 { color: #2F344F; margin-bottom: 25px; }
            
            .fly-icon {
                -ms-transform: rotate(300deg); /* IE 9 */
                -webkit-transform: rotate(300deg); /* Chrome, Safari, Opera */
                transform: rotate(300deg);
                position: fixed;
                top: 40%;
                right: 30px;
                width: 60px;
                z-index: -10;
            }
            
            .frog-icon {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 55px;
                z-index: -10;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
           <div id="main">
                <h1>Coming soon</h1>
                <h4>Get notified about the launch</h4>
                <form action="//formspree.io/info@playsome.io" method="POST">
                    <div class="input-group">
                      <input type="email" name="_replyto" class="form-control" placeholder="your@email.com">
                      <span class="input-group-btn">
                        <button class="btn btn-info btn-block" type="submit" value="Send">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Notify me
                        </button>
                      </span>
                    </div>
                </form>
            </div>
        </div>
        
        <img  src="fly-icon.png" class="fly-icon" alt="fly">
        <img  src="frog-icon.png" class="frog-icon" alt="frog">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
    
</html>
